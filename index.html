      body {

      /* Base Design System Utilities */
      .bg-base-blue { background-color: #0052FF; }
      .text-base-blue { color: #0052FF; }
      .border-base-blue { border-color: #0052FF; }
      
      .hover-bg-base-blue:hover { background-color: #0049E5; }
      
      /* Base Bar Animation */
      @keyframes grow {
        0% { transform: scaleY(0.2); }
        50% { transform: scaleY(1); }

      }
      .animate-bar {
        animation: grow 3s infinite ease-in-out;
      }
